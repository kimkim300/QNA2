<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 게시판</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <!-- 헤더 -->
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary mb-2">
                <i class="bi bi-question-circle-fill me-3"></i>
                질문 게시판
            </h1>
            <p class="lead text-muted">궁금한 것을 물어보고 답변을 받아보세요!</p>
        </div>

        <!-- Firebase 연결 상태 표시 -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex gap-2 justify-content-center">
                    <span class="badge" id="firebaseStatus">Firebase 상태</span>
                    <span class="badge" id="dbConnectionStatus">데이터베이스 상태</span>
                    <span class="badge" id="dbOperationStatus" style="display: none;">작업 상태</span>
                </div>
            </div>
        </div>
        
        <!-- 보안 경고 메시지 -->
        <div class="alert alert-info alert-dismissible fade show mb-4" id="securityWarning" style="display: none;">
            <i class="bi bi-shield-check me-2"></i>
            <strong>데이터베이스 상태:</strong> 현재 모든 사용자가 질문과 답변을 자유롭게 작성할 수 있습니다. 
            이는 공개 질문 게시판에 적합한 설정입니다.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="row">
            <!-- 질문 작성 폼 (왼쪽) -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow h-100">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-plus-circle me-2"></i>
                            새 질문 작성
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="questionForm" novalidate>
                            <div class="mb-3">
                                <label for="questionTitle" class="form-label fw-bold">
                                    <i class="bi bi-chat-quote me-2"></i>
                                    질문 제목
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="questionTitle" 
                                    placeholder="질문 제목을 입력하세요"
                                    required
                                    autocomplete="off"
                                    spellcheck="false"
                                >
                            </div>
                            <div class="mb-3">
                                <label for="questionContent" class="form-label fw-bold">
                                    <i class="bi bi-text-paragraph me-2"></i>
                                    질문 내용
                                </label>
                                <textarea 
                                    class="form-control" 
                                    id="questionContent" 
                                    rows="5" 
                                    placeholder="질문 내용을 자세히 설명해주세요"
                                    required
                                    autocomplete="off"
                                    spellcheck="false"
                                    style="resize: vertical; min-height: 100px;"
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-send me-2"></i>
                                질문 등록
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 질문 목록 (오른쪽) -->
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-list-ul me-2"></i>
                            질문 목록
                        </h3>
                        <span class="badge bg-light text-dark fs-6" id="questionCount">0개</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="questions-list">
                            <!-- 질문들이 여기에 동적으로 렌더링됩니다 -->
                        </div>
                        
                        <!-- 페이지네이션 -->
                        <div class="pagination-container p-3">
                            <!-- 페이지네이션 컨트롤이 여기에 렌더링됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변 작성 모달 -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="answerModalLabel">
                        <i class="bi bi-chat-dots me-2"></i>
                        답변 작성
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="answerForm">
                        <div class="mb-3">
                            <label for="answerContent" class="form-label fw-bold">
                                <i class="bi bi-pencil me-2"></i>
                                답변 내용
                            </label>
                            <textarea 
                                class="form-control" 
                                id="answerContent" 
                                rows="6" 
                                placeholder="답변을 작성해주세요"
                                required
                                autocomplete="off"
                                spellcheck="false"
                                style="resize: vertical; min-height: 100px;"
                            ></textarea>
                        </div>
                        <div class="modal-footer px-0 pb-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-circle me-2"></i>
                                취소
                            </button>
                            <button type="submit" class="btn btn-info">
                                <i class="bi bi-check-circle me-2"></i>
                                답변 등록
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 질문 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        질문 삭제 확인
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">
                        <i class="bi bi-question-circle me-2"></i>
                        정말로 이 질문을 삭제하시겠습니까?
                    </p>
                    <p class="text-muted small mt-2">
                        삭제된 질문은 복구할 수 없습니다.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>
                        취소
                    </button>
                    <button type="button" class="btn btn-danger" id="deleteConfirmBtn">
                        <i class="bi bi-trash me-2"></i>
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 애플리케이션 스크립트 (모듈로 로드) -->
    <script type="module" src="script.js"></script>
</body>
</html>
