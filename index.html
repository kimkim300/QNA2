<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 게시판</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="container-fluid px-4 py-5">
        <header class="text-center mb-5">
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-2xl p-8 shadow-2xl">
                <h1 class="display-4 fw-bold mb-3 text-shadow">질문 게시판</h1>
                <p class="lead opacity-90">궁금한 점을 질문하고 답변을 받아보세요!</p>
            </div>
        </header>

        <div class="row g-4">
            <!-- 질문 작성 폼 (왼쪽) -->
            <div class="col-lg-4">
                <section class="question-form bg-white rounded-3 shadow-lg p-4 sticky-top" style="top: 2rem;">
                    <h2 class="h4 text-dark mb-4 fw-bold">
                        <i class="bi bi-plus-circle-fill text-primary me-2"></i>
                        새 질문 작성
                    </h2>
                    <form id="questionForm">
                        <div class="mb-3">
                            <label for="questionTitle" class="form-label fw-semibold text-secondary">제목</label>
                            <input type="text" class="form-control form-control-lg border-2" id="questionTitle" name="title" required placeholder="질문 제목을 입력하세요">
                        </div>
                        <div class="mb-3">
                            <label for="questionContent" class="form-label fw-semibold text-secondary">내용</label>
                            <textarea class="form-control border-2" id="questionContent" name="content" required placeholder="질문 내용을 자세히 작성해주세요" rows="5"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="authorName" class="form-label fw-semibold text-secondary">작성자</label>
                            <input type="text" class="form-control border-2" id="authorName" name="author" required placeholder="이름을 입력하세요">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 fw-bold shadow-sm">
                            <i class="bi bi-send me-2"></i>질문 등록
                        </button>
                    </form>
                </section>
            </div>

            <!-- 질문 목록 (오른쪽) -->
            <div class="col-lg-8">
                <section class="questions-list bg-white rounded-3 shadow-lg p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="h4 text-dark mb-0 fw-bold">
                            <i class="bi bi-question-circle-fill text-success me-2"></i>
                            질문 목록
                        </h2>
                        <span class="badge bg-primary fs-6" id="questionCount">0개</span>
                    </div>
                    <div id="questionsContainer">
                        <!-- 질문들이 여기에 동적으로 추가됩니다 -->
                    </div>
                    
                    <!-- 페이지네이션 -->
                    <div class="pagination-container mt-4" id="pagination">
                        <!-- 페이지네이션 버튼들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- 답변 모달 -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="answerModalLabel" aria-hidden="true" style="z-index: 1050;">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                    <h5 class="modal-title fw-bold" id="answerModalLabel">
                        <i class="bi bi-chat-dots-fill me-2"></i>답변 작성
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="answerForm" novalidate>
                        <input type="hidden" id="questionId" name="questionId">
                        <div class="mb-3">
                            <label for="answerContent" class="form-label fw-semibold text-secondary">답변 내용</label>
                            <textarea 
                                class="form-control border-2" 
                                id="answerContent" 
                                name="content" 
                                required 
                                placeholder="답변을 작성해주세요" 
                                rows="4"
                                autocomplete="off"
                                spellcheck="false"
                                style="resize: vertical; min-height: 100px;"
                            ></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="answerAuthor" class="form-label fw-semibold text-secondary">작성자</label>
                            <input 
                                type="text" 
                                class="form-control border-2" 
                                id="answerAuthor" 
                                name="author" 
                                required 
                                placeholder="이름을 입력하세요"
                                autocomplete="off"
                                spellcheck="false"
                            >
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="submit" form="answerForm" class="btn btn-primary fw-bold">
                        <i class="bi bi-check-circle me-2"></i>답변 등록
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true" style="z-index: 1050;">
        <div class="modal-dialog">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title fw-bold" id="deleteModalLabel">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>질문 삭제
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <p class="mb-0 text-dark">정말로 이 질문을 삭제하시겠습니까?</p>
                    <p class="text-muted small mt-2">삭제된 질문은 복구할 수 없습니다.</p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-danger fw-bold" id="confirmDelete">
                        <i class="bi bi-trash me-2"></i>삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
